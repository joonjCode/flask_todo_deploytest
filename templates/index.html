{%extends 'base.html'%}



{%block head%} 
<title>투두리스트</title>
{%endblock%}


{%block body%} 
<div class="container text-center">
    <h1>Todo List</h1>

    {% if tasks|length<1 %}
    <h4>할 일이 없습니다. </h4>
    {%else%}
    <table class="table table-striped ">
        <tr>
            <th scope = "col">Todo</th>
            <th scope = "col">Added</th>
            <th scope = "col">Actions</th>
        </tr>
        {%for task in tasks%}
        
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td>
                <a href="/delete/{{task.id}}">삭제하기</a>
                <br>
                <a href="/update/{{task.id}}">업데이트</a>
            </td>
        </tr>
        {%endfor%}
    </table>
    {%endif%}
    <form action="" method="post">
        <input type="text" name = "content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>

{%endblock%}
