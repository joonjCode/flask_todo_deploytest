<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>{{name}}'s Todo List</h1>

<form action="#" method = "POST">
    <input type="text" name = "newTask"/>
    <button type="submit">Add</button>
</form>

<ul>
    {%for task in todo%}
    <li>{{task}} <a href="{{url_for('delete', task = task)}}">X</a></li>
    {%endfor%}
</ul>

</body>
</html>
